<script>
let despesas = JSON.parse(localStorage.getItem('despesas') || '[]');
let editRow = null;
const cadastro = document.getElementById('cadastro');
const despesasSec = document.getElementById('despesas');

function mostrar(id){
  cadastro.style.display='none';
  despesasSec.style.display='none';
  document.getElementById(id).style.display='block';
  if(id==='despesas') render();
}

function lerArquivo(file){
  return new Promise(res=>{
    if(!file) return res(null);
    const r=new FileReader();
    r.onload=()=>res(r.result);
    r.readAsDataURL(file);
  });
}

function salvar(){
  if(!nota.files[0]){ alert('Anexe a nota fiscal'); return; }
  const nfs = document.querySelectorAll('.nf-item');
  if(nfs.length === 0){ alert('Informe a quantidade e os n√∫meros das NFs'); return; }
  const valorTotal = parseFloat(
  valorNFS.value.replace(/\./g,'').replace(',','.') || 0
);
  const valorDTnum = parseFloat(
  valorDT.value.replace(/\./g,'').replace(',','.') || 0
);
  const valorRateado = (valorTotal / nfs.length).toFixed(2);
  const statusSelecionado = document.getElementById('status').value;

  Promise.all([ lerArquivo(nota.files[0]), lerArquivo(compPag.files[0]), lerArquivo(compNeg.files[0]) ])
  .then(([n,p,ne])=>{
    nfs.forEach(inputNF=>{
      despesas.push({
        filial:filial.value, razao:razao.value, nfCliente:inputNF.value, uf:uf.value,
        valorNFS:valorRateado, valorDT:valorDTnum.toFixed(2), tipoVeiculo:tipoVeiculo.value,
        numeroDT:numeroDT.value, dataVencimento:dataVencimento.value, cliente:cliente.value,
        tipoServico:tipoServico.value, embutimento:embutimento.value, motivo:motivo.value,
        fatoGerador:fatoGerador.value, observacoes:observacoes.value, status: document.getElementById('status').value,
        nota:n, pag:p, neg:ne
      });
    });
    localStorage.setItem('despesas',JSON.stringify(despesas));
    
// RECARREGA DA MEM√ìRIA DO NAVEGADOR
despesas = JSON.parse(localStorage.getItem('despesas') || '[]');

// MOSTRA E RENDERIZA DE NOVO
mostrar('despesas');
render();

alert('Despesa salva com sucesso (rateada)');
novaDespesa();
  });
}

function novaDespesa(){
  const campos = document.querySelectorAll('#cadastro input, #cadastro select');
  campos.forEach(c=>{ if(c.type === 'file') c.value = ''; else c.value = ''; });
  razao.focus();
}

function editar(i){ editRow=i; render(); }
function cancelar(){ editRow=null; render(); }

function salvarLinha(i){
  const row = document.querySelectorAll('[data-row="'+i+'"]');
  const keys = ['filial','razao','nfCliente','uf','valorNFS','valorDT','tipoVeiculo','numeroDT','dataVencimento','cliente','tipoServico','embutimento','motivo','fatoGerador','observacoes','status'];
  keys.forEach((k,idx)=>despesas[i][k]=row[idx].value);
  localStorage.setItem('despesas',JSON.stringify(despesas));
  editRow=null; render();
}

function excluir(i){
  if(confirm('Deseja excluir esta despesa?')){
    despesas.splice(i,1);
    localStorage.setItem('despesas',JSON.stringify(despesas));
    render();
  }
}

function cell(v,i){return `<input data-row="${i}" value="${v||''}">`}

function render(){
 tbody.innerHTML='';

const listaFiltrada = aplicarFiltros(despesas)
  .sort((a,b) => (a.dataVencimento || '').localeCompare(b.dataVencimento || ''));
  atualizarTotal(listaFiltrada);

let mesAtual = '';
let quinzenaAtual = '';

listaFiltrada.forEach((d,i)=>{
  const ma = mesAno(d.dataVencimento);
  const qz = quinzena(d.dataVencimento);

  // Quebra por M√äS
  if(ma !== mesAtual){
    mesAtual = ma;
    quinzenaAtual = '';
    tbody.innerHTML += `
      <tr>
       <td colspan="20" style="
  background:#020617;
  color:#38bdf8;
  font-weight:bold;
  padding:10px;
  text-align:left;
">
          ${ma || 'Sem data'}
        </td>
      </tr>
    `;
  }

  // Quebra por QUINZENA
  if(qz !== quinzenaAtual){
    quinzenaAtual = qz;
    tbody.innerHTML += `
      <tr>
        <td colspan="20" style="
  background:#0f172a;
  color:#a5f3fc;
  font-weight:bold;
  padding:8px 10px;
  text-align:left;
">
          ${qz}
        </td>
      </tr>
    `;
  }

  const edit = editRow===i;

  tbody.innerHTML+=`<tr>
<td>${edit?cell(d.filial,i):d.filial||''}</td>    
<td>${edit?cell(d.razao,i):d.razao||''}</td>
<td>${edit?cell(d.nfCliente,i):d.nfCliente||''}</td>
<td>${edit?cell(d.uf,i):d.uf||''}</td>
<td>${edit?cell(d.valorNFS,i):moedaBR(d.valorNFS)}</td>
<td>${edit?cell(d.valorDT,i):moedaBR(d.valorDT)}</td>
<td>${edit?cell(d.tipoVeiculo,i):d.tipoVeiculo||''}</td>
<td>${edit?cell(d.numeroDT,i):d.numeroDT||''}</td>
<td>${edit?cell(d.dataVencimento,i):dataBR(d.dataVencimento)}</td>
<td>${edit?cell(d.cliente,i):d.cliente||''}</td>
<td>${edit?cell(d.tipoServico,i):d.tipoServico||''}</td>
<td>${edit?cell(d.embutimento,i):d.embutimento||''}</td>
<td>${edit?cell(d.motivo,i):d.motivo||''}</td>
<td>${edit?cell(d.fatoGerador,i):d.fatoGerador||''}</td>
<td>${edit?cell(d.observacoes,i):d.observacoes||''}</td>
<td>${edit?
  `<select data-row="${i}">
    <option ${d.status==='Pendente'?'selected':''}>Pendente</option>
    <option ${d.status==='Aprovado'?'selected':''}>Aprovado</option>
  </select>`:
  `<span class="badge ${d.status==='Aprovado'?'ok':'pending'}">${d.status}</span>`
}</td>
<td>${d.nota?`<button class="btn-sm edit" onclick="abrirArquivo('${d.nota}')">Abrir</button>`:'-'}</td>
<td>${d.pag?`<button class="btn-sm edit" onclick="abrirArquivo('${d.pag}')">Abrir</button>`:'-'}</td>
<td>${d.neg?`<button class="btn-sm edit" onclick="abrirArquivo('${d.neg}')">Abrir</button>`:'-'}</td>
<td>
${edit?
`<button class="btn-sm save" onclick="salvarLinha(${i})">Salvar</button>
 <button class="btn-sm cancel" onclick="cancelar()">Cancelar</button>`:
`<button class="btn-sm edit" onclick="editar(${i})">Editar</button>
 <button class="btn-sm del" onclick="excluir(${i})">Excluir</button>`}
</td>
</tr>`;
});
}

function exportarExcel(){
  const ws = XLSX.utils.json_to_sheet(despesas.map(d => ({
    Filial: d.filial, Razao: d.razao, NF: d.nfCliente, UF: d.uf, Valor_NF: d.valorNFS,
    Valor_DT: d.valorDT, Veiculo: d.tipoVeiculo, DT: d.numeroDT, Vencimento: d.dataVencimento,
    Cliente: d.cliente, Servico: d.tipoServico, Embutimento: d.embutimento, Motivo: d.motivo,
    Fato_Gerador: d.fatoGerador, Observacoes: d.observacoes, Status: d.status
  })));
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "Despesas");
  XLSX.writeFile(wb, "despesas.xlsx");
}

function exportarPDF(){
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF("l","pt","a4");
  const cols = ["Filial","Raz√£o","NF","UF","Valor NF","Valor DT","Ve√≠culo","DT","Venc.","Cliente","Servi√ßo","Status"];
  const rows = despesas.map(d => [
    d.filial,d.razao,d.nfCliente,d.uf,d.valorNFS,d.valorDT,d.tipoVeiculo,
    d.numeroDT,d.dataVencimento,d.cliente,d.tipoServico,d.status
  ]);
  doc.text("Relat√≥rio de Despesas",40,30);
  doc.autoTable({ head:[cols], body:rows, startY:50, styles:{fontSize:8} });
  doc.save("despesas.pdf");
}

}

}

  function formatarMoeda(campo){
  let v = campo.value.replace(/\D/g, '');
  v = (Number(v) / 100).toFixed(2);
  campo.value = v.replace('.', ',').replace(/\B(?=(\d{3})+(?!\d))/g, '.');
}

function moedaBR(v){
  if(v===null || v===undefined || v==='') return '';
  return Number(v).toLocaleString('pt-BR', {
    style:'currency',
    currency:'BRL'
  });
}

function dataBR(data){
  if(!data) return '';
  const [y,m,d] = data.split('-');
  return `${d}/${m}/${y}`;
}

 function aplicarFiltros(lista){
  const fIni = filtroDataIni.value;
  const fFim = filtroDataFim.value;
  const fFilial = filtroFilial.value;
  const fServico = filtroServico.value;
  const fFato = filtroFato.value;
  const fMes = filtroMes.value;
  const fQuinzena = filtroQuinzena.value;

  return lista.filter(d => {
    if(!d.dataVencimento) return false;

    const [y,m,dia] = d.dataVencimento.split('-');
    const diaNum = parseInt(dia);
    const quinzena = diaNum <= 15 ? '1' : '2';

    if(fIni && d.dataVencimento < fIni) return false;
    if(fFim && d.dataVencimento > fFim) return false;
    if(fFilial && d.filial !== fFilial) return false;
    if(fServico && d.tipoServico !== fServico) return false;
    if(fFato && d.fatoGerador !== fFato) return false;
    if(fMes && m !== fMes) return false;
    if(fQuinzena && quinzena !== fQuinzena) return false;

    return true;
  });
}

function limparFiltros(){
  filtroDataIni.value = '';
  filtroDataFim.value = '';
  filtroFilial.value = '';
  filtroServico.value = '';
  filtroFato.value = '';
  filtroMes.value = '';
  filtroQuinzena.value = '';
  render();
}

  function mesAno(data){
  if(!data) return '';
  const [y,m] = data.split('-');
  return `${m}/${y}`;
}

function quinzena(data){
  if(!data) return '';
  const dia = parseInt(data.split('-')[2]);
  return dia <= 15 ? '1¬∞ quinzena' : '2¬∞ quinzena';
}

  function atualizarTotal(lista){
  let soma = 0;
  lista.forEach(d => {
    const v = parseFloat(d.valorNFS || 0);
    if(!isNaN(v)) soma += v;
  });

  document.getElementById('totalValorNF').textContent = 
    soma.toLocaleString('pt-BR', { style:'currency', currency:'BRL' });
}
