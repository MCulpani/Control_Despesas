<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gest√£o de Despesas Operacionais</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --primary: #38bdf8;
      --secondary: #22c55e;
      --danger: #ef4444;
      --text: #e5e7eb;
      --muted: #9ca3af;
    }

    * { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }
    body { margin: 0; background: var(--bg); color: var(--text); }

    header {
      padding: 16px 24px;
      background: #020617;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #1f2933;
    }

    header h1 { font-size: 20px; margin: 0; }

    nav button {
      margin-left: 8px;
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: var(--primary);
      color: #020617;
      font-weight: bold;
    }

    nav button.secondary { background: var(--secondary); }

    main { padding: 24px; }

    .card {
      background: var(--card);
      border-radius: 14px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,.3);
    }

    .card h2 { margin-top: 0; font-size: 18px; }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 14px;
    }

    label { font-size: 13px; color: var(--muted); }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #374151;
      background: #020617;
      color: var(--text);
    }

    button.action {
      margin-top: 10px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: var(--secondary);
      color: #020617;
      font-weight: bold;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #1f2933;
      text-align: left;
    }

    th { color: var(--muted); font-weight: normal; }

    .badge {
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 11px;
      font-weight: bold;
    }

    .badge.ok { background: #14532d; color: #22c55e; }
    .badge.pending { background: #422006; color: #facc15; }

    .kpi {
      font-size: 22px;
      font-weight: bold;
    }

    .kpi small {
      display: block;
      font-size: 12px;
      color: var(--muted);
    }

    footer {
      text-align: center;
      padding: 12px;
      font-size: 12px;
      color: var(--muted);
    }
  </style>
</head>
<body>

<header>
  <h1>üìä Gest√£o de Despesas Operacionais</h1>
  <nav>
    <button onclick="showSection('cadastro')">Nova Despesa</button>
    <button onclick="showSection('lista')">Despesas</button>
    <button class="secondary" onclick="showSection('relatorios')">Relat√≥rios</button>
  </nav>
</header>

<main>

  <!-- CADASTRO -->
  <section id="cadastro" class="card">
    <h2>Cadastro de Despesa</h2>
    <div class="grid">
      <div>
        <label>Data</label>
        <input type="date" id="data" />
      </div>
      <div>
        <label>Categoria</label>
        <select id="categoria">
          <option>Transporte</option>
          <option>Alimenta√ß√£o</option>
          <option>Hospedagem</option>
          <option>Servi√ßos</option>
          <option>Outros</option>
        </select>
      </div>
      <div>
        <label>Centro de Custo</label>
        <input type="text" id="centro" placeholder="Ex: Operacional" />
      </div>
      <div>
        <label>Valor (R$)</label>
        <input type="number" id="valor" step="0.01" />
      </div>
      <div>
        <label>Status</label>
        <select id="status">
          <option value="Pendente">Pendente</option>
          <option value="Aprovado">Aprovado</option>
        </select>
      </div>
      <div>
        <label>Nota Fiscal (PDF)</label>
        <input type="file" id="nota" accept="application/pdf" />
      </div>
    </div>
    <button class="action" onclick="salvarDespesa()">Salvar Despesa</button>
  </section>

  <!-- LISTA -->
  <section id="lista" class="card" style="display:none">
    <h2>Lista de Despesas</h2>
    <table>
      <thead>
        <tr>
          <th>Data</th>
          <th>Categoria</th>
          <th>Centro</th>
          <th>Valor</th>
          <th>Status</th>
          <th>Nota</th>
        </tr>
      </thead>
      <tbody id="tabela"></tbody>
    </table>
  </section>

  <!-- RELAT√ìRIOS -->
  <section id="relatorios" class="card" style="display:none">
    <h2>Indicadores e Relat√≥rios</h2>
    <div class="grid">
      <div class="card">
        <div class="kpi" id="kpiTotal">R$ 0,00<small>Total de Despesas</small></div>
      </div>
      <div class="card">
        <div class="kpi" id="kpiPendentes">0<small>Despesas Pendentes</small></div>
      </div>
      <div class="card">
        <div class="kpi" id="kpiAprovadas">0<small>Despesas Aprovadas</small></div>
      </div>
    </div>
  </section>

</main>

<footer>
  Sistema em HTML puro ‚Ä¢ Dados armazenados localmente (LocalStorage)
</footer>

<script>
  let despesas = JSON.parse(localStorage.getItem('despesas')) || [];

  function showSection(id) {
    document.querySelectorAll('section').forEach(s => s.style.display = 'none');
    document.getElementById(id).style.display = 'block';
    if (id === 'lista') renderTabela();
    if (id === 'relatorios') atualizarKPIs();
  }

  function salvarDespesa() {
    const file = document.getElementById('nota').files[0];
    const reader = new FileReader();

    reader.onload = () => {
      despesas.push({
        data: data.value,
        categoria: categoria.value,
        centro: centro.value,
        valor: parseFloat(valor.value),
        status: status.value,
        nota: reader.result
      });
      localStorage.setItem('despesas', JSON.stringify(despesas));
      alert('Despesa salva com sucesso');
    };

    if (file) reader.readAsDataURL(file);
  }

  function renderTabela() {
    tabela.innerHTML = '';
    despesas.forEach(d => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${d.data}</td>
        <td>${d.categoria}</td>
        <td>${d.centro}</td>
        <td>R$ ${d.valor.toFixed(2)}</td>
        <td><span class="badge ${d.status === 'Aprovado' ? 'ok' : 'pending'}">${d.status}</span></td>
        <td>${d.nota ? '<a href="' + d.nota + '" target="_blank">PDF</a>' : '-'}</td>
      `;
      tabela.appendChild(tr);
    });
  }

  function atualizarKPIs() {
    const total = despesas.reduce((s, d) => s + d.valor, 0);
    const pendentes = despesas.filter(d => d.status === 'Pendente').length;
    const aprovadas = despesas.filter(d => d.status === 'Aprovado').length;

    kpiTotal.innerText = `R$ ${total.toFixed(2)}`;
    kpiPendentes.innerText = pendentes;
    kpiAprovadas.innerText = aprovadas;
  }
</script>

</body>
</html>
